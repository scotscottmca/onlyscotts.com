<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OnlyScotts.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 899px);
            width: 100%;
            min-height: 100vh;
        }
        
        .image-grid img {
            width: 899px;
            height: 1599px;
            display: block;
            object-fit: cover;
        }
        
        /* Responsive adjustments */
        @media (max-width: 2696px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 600px);
            }
            .image-grid img {
                width: 600px;
                height: 1067px;
            }
        }
        
        @media (max-width: 1799px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 450px);
            }
            .image-grid img {
                width: 450px;
                height: 800px;
            }
        }
        
        @media (max-width: 1349px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 300px);
            }
            .image-grid img {
                width: 300px;
                height: 533px;
            }
        }
        
        @media (max-width: 899px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 225px);
            }
            .image-grid img {
                width: 225px;
                height: 400px;
            }
        }
        
        @media (max-width: 674px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 150px);
            }
            .image-grid img {
                width: 150px;
                height: 267px;
            }
        }
    </style>
</head>
