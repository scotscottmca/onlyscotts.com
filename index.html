    <title>OnlyScotts.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 512px);
            width: 100%;
            min-height: 100vh;
        }
        
        .image-grid img {
            width: 512px;
            height: 512px;
            display: block;
            object-fit: cover;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1536px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 384px);
            }
            .image-grid img {
                width: 384px;
                height: 384px;
            }
        }
        
        @media (max-width: 1152px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 256px);
            }
            .image-grid img {
                width: 256px;
                height: 256px;
            }
        }
        
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 192px);
            }
            .image-grid img {
                width: 192px;
                height: 192px;
            }
        }
        
        @media (max-width: 576px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, 128px);
            }
            .image-grid img {
                width: 128px;
                height: 128px;
            }
        }
    </style>
</head>
