<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Scotts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background-color: #000;
        }
        
        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
            min-height: 100vh;
        }
        
        .image-item {
            width: auto;
            height: 200px;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    
    <script>
        // Calculate how many images we need to fill the viewport and beyond
        function fillContainer() {
            const container = document.getElementById('container');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Load image to get dimensions
            const testImg = new Image();
            testImg.src = 'IMG/scott.jpeg';
            testImg.onload = function() {
                const imageHeight = 200;
                const aspectRatio = testImg.naturalWidth / testImg.naturalHeight;
                const imageWidth = imageHeight * aspectRatio;
                const gap = 10;
                
                // Calculate how many columns can actually fit
                const cols = Math.max(1, Math.floor((viewportWidth - 20) / (imageWidth + gap)) + 1);
                
                // Set grid columns based on calculated image width
                container.style.gridTemplateColumns = `repeat(${cols}, ${imageWidth}px)`;
                container.style.gridAutoRows = `${imageHeight}px`;
                
                // Calculate rows needed (with extra for scrolling)
                const rows = Math.ceil(viewportHeight / (imageHeight + gap)) + 10;
                const totalImages = cols * rows;
                
                // Clear existing images
                container.innerHTML = '';
                
                // Create image elements
                for (let i = 0; i < totalImages; i++) {
                    const img = document.createElement('img');
                    img.src = 'IMG/scott.jpeg';
                    img.className = 'image-item';
                    container.appendChild(img);
                }
            };
        }
        
        // Initial fill
        fillContainer();
        
        // Refill on window resize with debounce
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(fillContainer, 100);
        });
    </script>
</body>
</html>
